<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-container">
        <h1>Lista de Tareas</h1>
        <p class="subtitle">
            Creamos una lista de tareas y almacenamos en LocaslStorage
        </p>
        <div class="task-container">
            <div class="input-btn">
                <input type="text" id="input" placeholder="Ingresa Tarea">
                <button id="addTask">Agregar Tarea</button>
            </div>
            <div class="list-tasks">
                <ul id="list-container">
                    <li>Nombre de la tarea <span>X</span></li>
                </ul>
            </div>
            <div>
                <button id="deleteAll">Borrar todo</button>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
